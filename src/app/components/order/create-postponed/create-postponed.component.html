<ion-card>
  <ion-card-header>
    <ion-card-title><ion-icon name="add-circle-sharp"></ion-icon> Verschoben</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-title color="primary">Allgemeine Informationen</ion-title>
   <form [formGroup]="createPostponedForm" (ngSubmit)="onSubmitPostponed()">
    <ion-item>
      <ion-label position="floating">Bestellnummer</ion-label>
      <ion-input formControlName="orderId" type="text"  readonly="true"></ion-input> <!-- entfernt "disabled" -->
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" >gesetzt am</ion-label>
          <ion-datetime formControlName="setOn" display-format="DD.MM.YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-title color="primary">Planung</ion-title>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" >Grund f√ºr Verschiebung</ion-label>
          <ion-input type="text" formControlName="postponedReason" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full"  [disabled]="isSubmitted" type="submit">Erstellen</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger"
          expand="full" 
          type="button" 
          (click)="cancel()">Abbrechen
        </ion-button>
      </ion-col>
    </ion-row>
   </form>

  </ion-card-content>
</ion-card>
