
  <form [formGroup]="orderForm" (ngSubmit)="onSubmitReceived()">
    <ion-toolbar color="light">
      <ion-title><ion-icon name="checkmark-outline"></ion-icon>Kundenkontakt erstellen (Received)</ion-title>
    </ion-toolbar>
    <ion-card>

        <div formArrayName="Received">
          <!-- <div *ngFor="let receivedCtrl of orderForm.get('Received') let i = index" [formGroupName]="i"> -->
            <ion-item>
              <ion-label position="floating">Status Type:</ion-label>
              <ion-input type="text" formControlName="orderstatusType"></ion-input>
            </ion-item>
            <ion-toolbar>
              <ion-title color="primary">Kundenkontakt</ion-title>
              </ion-toolbar>
            <div formGroupName="CustomerContacts">
              <!-- <div formGroupName="0"> -->
                <ion-item>
                  <ion-label>contactAttemptOn</ion-label>
                  <ion-datetime-button datetime="contactAttemptOn"></ion-datetime-button>
                  <ion-modal [keepContentsMounted]="true">
                    <ng-template>
                      <ion-datetime formControlName="contactAttemptOn" presentation="date" name="contactAttemptOn" id="contactAttemptOn"></ion-datetime>
                    </ng-template>
                  </ion-modal>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Ansprechpartner / Kontaktperson:</ion-label>
                  <ion-input type="text" formControlName="contactPersonCustomer"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">agentCP:</ion-label>
                  <ion-input type="text" formControlName="agentCP"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Ergebnis:</ion-label>
                  <ion-input type="text" formControlName="result"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Bemerkungen:</ion-label>
                  <ion-input type="text" formControlName="remark"></ion-input>
                </ion-item>
              </div>
            </div>
          <!-- </div> -->
        <!-- </div> -->
    <!-- </ion-row> -->
    <ion-button type="submit">Sichern</ion-button>
    <ion-button color="warning">Abbrechen</ion-button>
  </ion-card>

    <!-- <ion-row>
      <ion-col size="12" size-md="4">
        <ion-button expand="full" color="primary" [disabled]="isSubmitted" type="submit">Submit</ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="full" color="medium" type="button" (click)="cancel()">Abbrechen</ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="full" color="tertiary" type="button" (click)="sendToIsta()">An Ista senden</ion-button>
      </ion-col>
    </ion-row> -->
  </form>
<!-- </ion-content> -->
