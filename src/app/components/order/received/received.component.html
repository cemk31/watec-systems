<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-title (click)="toggleDetails()">
            Empfangene Bestellung Details
          </ion-card-title>
        </ion-col>
        <ion-col size="3">
          <ion-buttons>
            <ion-button (click)="onEdit()">Bearbeiten</ion-button>
            <ion-button (click)="onDelete()">LÃ¶schen</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content *ngIf="showDetails">
    <ion-title color="primary">
      Allgemeine Informationen
    </ion-title>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Erstellt Am</ion-label>
          <ion-input [value]="response?.createdAt || 'Laden...'" readonly></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">Aktualisiert Am</ion-label>
          <ion-input [value]="response?.updatedAt || 'Laden...'" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Id</ion-label>
          <ion-input [value]="response?.id || 'Laden...'" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Bestellnummer</ion-label>
          <ion-input value="22" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Status Typ</ion-label>
          <ion-input value="asd" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Set On</ion-label>
          <ion-input [value]="response?.setOn || 'Laden...'" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label position="floating">Anfrage ID</ion-label>
      <ion-input value="" placeholder="Kein Wert" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kundekontakt</ion-label>
      <ion-input value="" placeholder="Keine Daten" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Anfrage</ion-label>
      <ion-input value="" placeholder="Kein Wert" readonly></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
