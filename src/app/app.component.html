<ion-app [class.dark-theme]="light">
  <ion-split-pane contentId="main-content">1
    <ion-menu contentId="main-content" *ngIf="loginValid">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            <img height="50px" width="50px" src="assets/img/watec/watec_logo.png" alt="Ionic logo">
            <ion-title>ADMIN Dashboard</ion-title>
            <!-- <ion-item>
              <ion-label>
                <p>Version</p>
                <h2>1.0.0</h2>
              </ion-label>
            </ion-item> -->
            <!-- <ion-subtitle>Version 1.0.0</ion-subtitle> -->
          </ion-list-header>
          <ion-list-header>
            <ion-label>
              WATEC
            </ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let a of appPages; let indexA = index">
            <div *ngIf="isUserLoggedIn">

              <ion-item [routerLink]="a.url" routerLinkActive="selected" routerDirection="root" detail="false">
                <ion-icon slot="start" [name]="a.icon + '-outline'"></ion-icon>
                <ion-label>
                  {{a.title}}
                </ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
          <ion-list-header>
            <ion-label>
              ISTA
            </ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let i of istaPages; let indexI = index">
            <div *ngIf="isUserLoggedIn">

              <ion-item [routerLink]="i.url" routerLinkActive="selected" routerDirection="root" detail="false">
                <ion-icon slot="start" [name]="i.icon + '-outline'"></ion-icon>
                <ion-label>
                  {{i.title}}
                </ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Account
          </ion-list-header>
          <div *ngIf="isUserLoggedIn">
            <ion-menu-toggle autoHide="false" *ngFor="let p of personalPages; let indexP = index">
              <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
                <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>

          <!-- <ion-menu-toggle autoHide="false" *ngFor="let o of otherPages; let indexO = index">
            <ion-item [routerLink]="o.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="o.icon + '-outline'"></ion-icon>
              <ion-label>
                {{o.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-item *ngIf="isUserLoggedIn" (click)="logout()">
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>

          <!-- <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dunkelmodus
            </ion-label>
            <ion-toggle (ionChange)="onToggleDarkMode()" [(ngModel)]="dark"></ion-toggle>
          </ion-item> -->
        </ion-list>
<!-- 
        <ion-list lines="none">
          <ion-list-header>
            Tutorial  s
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
