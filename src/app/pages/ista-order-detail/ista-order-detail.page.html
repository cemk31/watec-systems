<ion-header>
  <ion-toolbar color="primary" class="ion-padding">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Zur체ck
      </ion-button>
    </ion-buttons>
  
    <ion-title class="custom-title">
      Auftrag: #{{orderNumber}}
    </ion-title>
  
    <ion-buttons slot="end">
      <ion-button (click)="refreshData()">
        <ion-icon name="refresh-outline"></ion-icon>
        Aktualisieren
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <div class="status-box" [ngStyle]="{'background-color': currentStatusColor}">
          Aktueller Status: {{currentStatus || 'Laden...'}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
<!-- <ion-col size="6"> -->
<!-- Toggle-Button mit einer kleinen Animation -->
<ion-button (click)="toggleSegmentVisibility()" [class.active]="segmentVisible">
  <ion-icon name="add-outline"></ion-icon>
  Status hinzuf체gen
</ion-button>

<ion-segment *ngIf="segmentVisible" [ngClass]="{'slide-in': segmentVisible}">
  <!-- Mit Icons und Farben -->
  <ion-segment-button value="received" color="success" (click)="setStatus('RECEIVED')" layout="icon-start">
    <ion-icon name="checkmark-outline"></ion-icon>
    Kundenkontakt
    <!-- (RECEIVED) -->
  </ion-segment-button>
  <ion-segment-button value="planned" color="primary" (click)="setStatus('PLANNED')" layout="icon-start">
    <ion-icon name="calendar-outline"></ion-icon>
    IN PLANUNG 
    <!-- (PLANNED) -->
  </ion-segment-button>
  <ion-segment-button value="postponed" color="warning" (click)="setStatus('POSTPONED')" layout="icon-start">
    <ion-icon name="pause-outline"></ion-icon>
    Vershoben 
    <!-- (POSTPONED) -->
  </ion-segment-button>
  <ion-segment-button value="cancelled" color="danger" (click)="setStatus('CANCELLED')" layout="icon-start">
    <ion-icon name="close-outline"></ion-icon>
    Storno 
    <!-- (CANCELLED) -->
  </ion-segment-button>
  <ion-segment-button value="rejected" color="danger" (click)="setStatus('REJECTED')" layout="icon-start">
    <ion-icon name="close-circle-outline"></ion-icon>
    Abgelehnt
  </ion-segment-button>
  <ion-segment-button value="executing" color="medium" (click)="setStatus('EXECUTING')" layout="icon-start">
    <ion-icon name="play-circle-outline"></ion-icon>
    Ausf체hrung <br>erfolgt
  </ion-segment-button>
  <ion-segment-button value="twa" color="tertiary" (click)="setStatus('TWA')" layout="icon-start">
    <ion-icon name="paper-plane-outline"></ion-icon>
    TWA
  </ion-segment-button>
</ion-segment>

 <!-- </ion-col>         -->
    </ion-row>
  </ion-toolbar>

</ion-header>
<ion-content>
  <app-create-received *ngIf="currentStatus === 'RECEIVED'" (formSubmit)="onSubmitReceived()" [orderId]="[orderNumber]"></app-create-received>
  <app-create-planned *ngIf="currentStatus === 'PLANNED'" (formSubmit)="onSubmitPlanned()" [orderId]="[orderNumber]"></app-create-planned>
  <app-create-postponed *ngIf="currentStatus === 'POSTPONED'" (formSubmit)="onSubmitPostponed()" [orderId]="[orderNumber]"></app-create-postponed>
  <app-create-cancelled *ngIf="currentStatus === 'CANCELLED'" (formSubmit)="onSubmitCancelled()" [orderId]="[orderNumber]"></app-create-cancelled>

  <!-- <app-postponed *ngIf="currentStatus === 'POSTPONED'" (formSubmit)="addPos($event)"></app-postponed> -->

    <app-general *ngIf="item?.status === 'RECEIVED'"></app-general>
    <app-received *ngIf="item?.status === 'PLANNED'"></app-received>
    <app-planned *ngIf="item?.status === 'POSTPONED'"></app-planned>
    <app-cancelled *ngIf="item?.status === 'CANCELLED'"></app-cancelled>
  </ng-container> -->
  
  <app-general></app-general>

  <ion-card>
    <ion-card-header>
      <ion-toolbar class="ion-padding" color="light"><ion-title>Aktivit채tenprotokoll</ion-title></ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Empfangen</h2>
            <p>{{ response?.createdAt | date: 'dd.MM.yyyy HH:mm' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item *ngFor="let component of statusList">
          <p>{{component}}</p>
          <ng-container *ngIf="component === 'RECEIVED'"> <app-received [data]="component"></app-received> </ng-container>
          <ng-container *ngIf="component === 'PLANNED'"> <app-planned [data]="component"></app-planned> </ng-container>
          <ng-container *ngIf="component === 'CANCELLED'"> <app-cancelled [data]="component"></app-cancelled> </ng-container>
          <ng-container *ngIf="component === 'POSTPONED'"> <app-postponed [data]="component"></app-postponed> </ng-container>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
